<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolenie-formularz</title>
</head>
<body>
    <form action="https://formspree.io/f/mwkzwdyp" method="post">
        <h1>Zapis na szkolenie</h1>
        <label for="name">Imię</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="surname">Nazwisko</label><br>
        <input type="text" name="surname" id="surname"><br><br>
        <label for="email">Adres email</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Numer telefonu</label><br>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="city">Miasto</label><br>
        <select name="city" id="city">
            <option value="CRA">Kraków</option>
            <option value="WAW" selected>Warszawa</option>
            <option value="GDA">Gdańsk</option>
        </select><br><br>
        <label>Płeć</label><br>
        <label><input type="radio" name="sex" value="M">Mężczyzna</label><br>
        <label><input type="radio" name="sex" value="K">Kobieta</label><br><br>
        <label><input type="checkbox" name="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br><br>
        <label for="message">Wiadomość</label><br>
        <textarea name="message" id="message" maxlength="500"></textarea><br>
        <input type="submit" value="Prześlij zgłoszenie">
    </form>
</body>
</html>
