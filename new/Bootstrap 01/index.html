<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Fonts and fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        i {
            font-size: 60px;
            color: rgb(236, 140, 72);
        }

        div.rounded-circle {
            width: 100px;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            font-family: 'Raleway', sans-serif;
        }
    </style>

    <title>Bootstrap 01</title>
</head>

<body>
    <div id="skills" class="skills">
        <div class="container text-center">
            <div id="skills-text">
                <h2 class="text-secondary font-weight-normal">My skills</h2>
                <hr class="w-50">
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="mx-auto bg-light rounded-circle p-3">
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <p class="text-secondary font-weight-normal pt-3">HTML5</p>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="mx-auto bg-light rounded-circle p-3">
                        <i class="fa-brands fa-css3-alt"></i>
                    </div>
                    <p class="text-secondary font-weight-normal pt-3">CSS3</p>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="mx-auto bg-light rounded-circle p-3">
                        <i class="fa-brands fa-js"></i>
                    </div>
                    <p class="text-secondary font-weight-normal pt-3">JavaScript</p>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="mx-auto bg-light rounded-circle p-3">
                        <i class="fa-brands fa-react"></i>
                    </div>
                    <p class="text-secondary font-weight-normal pt-3">ReactJS</p>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="mx-auto bg-light rounded-circle p-3">
                        <i class="fa-brands fa-git"></i>
                    </div>
                    <p class="text-secondary font-weight-normal pt-3">GIT</p>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="mx-auto bg-light rounded-circle p-3">
                        <i class="fa-brands fa-wordpress"></i>
                    </div>
                    <p class="text-secondary font-weight-normal pt-3">WordPress</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
